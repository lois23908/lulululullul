<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                background-image: url('images/home.jpeg'); /* Background image */
                background-size: cover; /* Cover the entire background */
                background-position: center; /* Center the background image */
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column; /* Added this line */
            }


            h3 {
                margin-bottom: 20px;
                text-align: center; /* Center align the heading */
                width: 100%; /* Ensures it occupies the full width */
            }

            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            h3 {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            input[type="text"],
            input[type="email address"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            .alert {
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 5px;
                color: white;
            }

            .alert-success {
                background-color: #28a745;
            }

            .alert-danger {
                background-color: #dc3545;
            }

            .alert-dismissible .close {
                position: absolute;
                top: 0;
                right: 0;
                padding: 10px;
                cursor: pointer;
            }

            .close {
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>

        {% for message in messages %}
        <div class="alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}  
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>

            <label for="email">Email Address</label>
            <input type="email address" id="email" name="email" placeholder="Enter Your Email Address" required>

            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>

            <label for="pass2">Confirm Your Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>

            <button type="submit">Sign Up</button>
        </form>

    </body>
</html>
